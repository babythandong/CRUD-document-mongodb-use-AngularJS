<h3 class="heading">Categories</h3>
<div ng-controller="CategoriesCtrl">
    <div class="row">
        <div class="categories">
            <div ng-repeat="category in categories">
                <div class="col-md-4">
                    <h3>{{category.name}}</h3>
                    <p>{{category.description}}</p>
                    <a href="#/articles/category/{{category.name}}">View Articles</a>
                </div>
            </div>
        </div>
    </div>
</div>

<h3 class="heading">Lastest Articles</h3>
<div ng-controller="ArticlesCtrl">
    <div class="row">
        <div class="articles">
            <div ng-repeat="article in articles">
                <div class="col-md-12">
                    <h3>{{article.title}}</h3>
                    <p>{{article.body}}</p>
                    <a class="btn btn-default" href="#/articles/details/{{article._id}}">View Articles</a>
                </div>
                <hr/>
            </div>

            <div ng-if="articles == false">
                No data
            </div>
        </div>
    </div>
</div>
