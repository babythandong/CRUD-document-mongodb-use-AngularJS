<h3 class="heading">Lastest Articles</h3>
<div ng-controller="ArticleDetailsCtrl">
    <a href="#/categories">Go back</a>
    <div class="row">
        <div class="articles">
            <div class="col-md-12">
                <h3>{{detail_article.title}}</h3>
                <p>Posted on: <span>{{detail_article.date | date:'dd/MM/yyyy'}}</span></p>
                <p>{{detail_article.body|limitTo:100}}</p>
            </div>
            <div ng-if="articles == false">
                No data
            </div>
        </div>
    </div>
</div>
